<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card-header">
            <h3 class="d-flex justify-content-center align-items-center">
                <i class="fa-brands fa-soundcloud logo-icon"></i> EM Music
            </h3>
        </div>
        <div class="card">
            <div class="row">
                <div class="col-lg-6 d-flex justify-content-center">
                    <img id="beti" class=" music-image  shadow-lg" src="./img/2.jpg" alt="">
                </div>
                <div class="col-lg-6">
                    <div class="m-1 d-flex justify-content-center">
                        <p class="title"></p>
                        <p class="singer"></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <audio id="audio"></audio>
                        <input class="w-75" type="range">
                    </div>
                    <div class="d-flex justify-content-around">
                        <span>0:00</span>
                        <span>0:00</span>
                    </div>
                </div>
            </div>
            <div class="row align-items-center control mx-0">
                <div class="col-6 d-flex justify-content-center controls ">
                    <i id="prev" class="fa-solid fa-backward-step"></i>
                    <div class="mx-2 play-div"> <i id="play" class="fa-solid fa-play mx-0"></i></div>
                    <i id="next" class="fa-solid fa-forward-step"></i>
                </div>
                <div class="col-6 d-flex justify-content-center">
                    <i class="fa-solid fa-volume-high"></i>
                    <input class="mx-1 w-50" type="range">
                </div>
            </div>
        </div>
        <div class="card-footer p-0">
            <div class="list-group ">
                <a href="#" class="list-group-item list-group-item-action " aria-current="true">
                    1
                </a>
                <a href="#" class="list-group-item list-group-item-action">2</a>
                <a href="#" class="list-group-item list-group-item-action">3</a>
                <!-- <a href="#" class="list-group-item list-group-item-action">A fourth link item</a> -->
            </div>
        </div>
    </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
