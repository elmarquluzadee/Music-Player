    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

    <div class="container ">
        <div class="card-header">
            <h3 class="d-flex justify-content-center align-items-center">Play Music</h3>
        </div>
        <div class="card">
            <div class="row ">
                <div class="col-lg-6 d-flex justify-content-center"> <img class=" w-50 shadow-lg" src="./img/2.jpg"
                        alt="">
                </div>
                <div class="col-lg-6">
                    <div class="m-1 d-flex justify-content-center">
                        <span>Dua Lipa - Miss you</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <audio src=""></audio>
                        <input class="w-75" type="range">
                    </div>
                    <div class="d-flex justify-content-around">
                        <span>0:00</span>
                        <span>0:00</span>
                    </div>
                    <div class="row mx-2 control">
                        <div class="d-flex align-items-center  col-4">
                            <i class="fa-solid fa-volume-high"></i>
                            <input class="mx-1 w-75" type="range">
                        </div>

                        <div class="d-flex justify-content-center col-4  controls">
                            <i class="fa-solid fa-backward-step"></i>
                            <i class="fa-solid fa-play"></i>
                            <i class="fa-solid fa-forward-step"></i>
                        </div>
                        <div class="col-4 m-0"></div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
